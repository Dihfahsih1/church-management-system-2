{% extends "includes/base.html" %}
{% block title %}UCC Bwaise - Accounts{% endblock %}

{% block content %}
<style>
    .export-icon {
        cursor: pointer;
        color: #198754; /* Green Excel-like color */
        font-size: 1.5rem;
    }
    .export-icon:hover {
        color: #145c32; /* Darker green */
    }
</style>
<div class="main-panel">
    <div class="content">
        <div class="container mt-3">
            <div class="row">
                <!-- Left Column: Form -->
                <div class="col-md-6">
                    <div class="card shadow-sm border-0 rounded">
                        <div class="card-header bg-primary text-white text-center">
                            <h5 class="mb-0">Create Account</h5>
                        </div>
                        <div class="card-body">
                            <form id="accountForm">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="name" class="form-label">Account Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="account_type" class="form-label">Account Type</label>
                                    <select class="form-select" id="account_type" required>
                                        <option value="">Select Account Type</option>
                                        <!-- Options will be populated by JS -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <input type="text" class="form-control" id="description" placeholder="Enter Description" required>
                                </div>
                                <div class="mb-3">
                                    <label for="opening_balance" class="form-label">Opening Balance</label>
                                    <input type="number" class="form-control" id="opening_balance" placeholder="Enter Opening Balance" required>
                                </div>
                                
                                <div class="mb-3"> 
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="handles_income" />
                                        <label class="form-check-label" for="handles_income">Handles Income</label>
                                    </div>
                                </div>
                                <div class="mb-3"> 
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="handles_expenditure" />
                                        <label class="form-check-label" for="handles_expenditure">Handles Expenditure</label>
                                    </div>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                    <button type="reset" class="btn btn-danger">Cancel</button>
                                </div>
                            </form>
                            <div id="responseMessage" class="mt-3"></div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Table -->
                <div class="col-md-6">
                    <div class="card shadow-sm border-0 rounded">
                        <div class="card-header bg-primary text-white text-center">
                            <h5 class="mb-0">Accounts</h5>
                        </div>
                        <div class="card-body">
                            <!-- Export Icon Inside Table Header -->
                            <i class="fa fa-file-excel export-icon" onclick="exportToExcel('accountsTable', 'Accounts')" title="Export to Excel"></i>
                            <table id="accountsTable" class="table table-striped table-bordered">
                                <thead class="table-striped">
                                    <tr>
                                        <th>Name</th>
                                        <th>Account Type</th>
                                        <th>Description</th>
                                        <th>Opening Balance</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="accountTableBody">
                                    <!-- Accounts will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Function to fetch account types and populate select field
function loadAccountTypes() {
    fetch('http://127.0.0.1:8000/api/accountstypes/list/')
    .then(response => response.json())
    .then(data => {
        let selectField = document.getElementById('account_type');
        data.forEach(accountType => {
            let option = document.createElement('option');
            option.value = accountType.id;
            option.textContent = accountType.name;
            selectField.appendChild(option);
        });
    })
    .catch(error => console.error('Error loading account types:', error));
}

// Function to fetch accounts and populate table
function loadAccounts() {
    fetch('http://127.0.0.1:8000/api/accounts/list/')
    .then(response => response.json())
    .then(data => {
        let tableBody = document.getElementById('accountTableBody');
        tableBody.innerHTML = ''; // Clear existing table rows
        data.forEach(account => {
            let row = 
                `<tr>
                    <td>${account.name}</td>
                    <td>${account.account_type.name}</td>
                    <td>${account.description}</td>
                    <td>${account.opening_balance}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editAccount(${account.id}, '${account.name}', '${account.account_type.id}', '${account.description}', ${account.opening_balance}, ${account.handles_income}, ${account.handles_expenditure})">
                            <i class="la la-pencil"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteAccount(${account.id})">
                            <i class="la la-trash"></i>
                        </button>
                    </td>
                </tr>`;
            tableBody.innerHTML += row;
        });
    })
    .catch(error => console.error('Error loading accounts:', error));
}

// Handle form submission
document.getElementById('accountForm').addEventListener('submit', function(event) {
    event.preventDefault();

    let name = document.getElementById('name').value;
    let account_type = document.getElementById('account_type').value;
    let description = document.getElementById('description').value;
    let opening_balance = document.getElementById('opening_balance').value;
    let handles_income = document.getElementById('handles_income').checked;
    let handles_expenditure = document.getElementById('handles_expenditure').checked;
    let csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    fetch('http://127.0.0.1:8000/api/accounts/create/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
        },
        body: JSON.stringify({ name, account_type, description, opening_balance, handles_income, handles_expenditure })
    })
    .then(response => response.json())
    .then(data => {
        let messageDiv = document.getElementById('responseMessage');
        if (data.id) {
            messageDiv.innerHTML = '<div class="alert alert-success">Account Created Successfully!</div>';
            document.getElementById('accountForm').reset();
            loadAccounts(); // Reload table
        } else {
            messageDiv.innerHTML = '<div class="alert alert-danger">Error: ' + JSON.stringify(data) + '</div>';
        }
    })
    .catch(error => console.error('Error:', error));
});

// Edit function
function editAccount(id, name, account_type, description, opening_balance, handles_income, handles_expenditure) {
    document.getElementById('name').value = name;
    document.getElementById('account_type').value = account_type;
    document.getElementById('description').value = description;
    document.getElementById('opening_balance').value = opening_balance;
    document.getElementById('handles_income').checked = handles_income;
    document.getElementById('handles_expenditure').checked = handles_expenditure;

    // Update form action
    document.getElementById('accountForm').onsubmit = function(event) {
        event.preventDefault();

        let updatedName = document.getElementById('name').value;
        let updatedAccountType = document.getElementById('account_type').value;
        let updatedDescription = document.getElementById('description').value;
        let updatedOpeningBalance = document.getElementById('opening_balance').value;
        let updatedHandlesIncome = document.getElementById('handles_income').checked;
        let updatedHandlesExpenditure = document.getElementById('handles_expenditure').checked;
        let csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        fetch(`http://127.0.0.1:8000/api/accounts/update/${id}/`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({ name: updatedName, account_type: updatedAccountType, description: updatedDescription, opening_balance: updatedOpeningBalance, handles_income: updatedHandlesIncome, handles_expenditure: updatedHandlesExpenditure })
        })
        .then(response => response.json())
        .then(data => {
            let messageDiv = document.getElementById('responseMessage');
            if (data.id) {
                messageDiv.innerHTML = '<div class="alert alert-success">Account Updated Successfully!</div>';
                document.getElementById('accountForm').reset();
                loadAccounts(); // Reload table
                document.getElementById('accountForm').onsubmit = originalSubmit; // Reset form action
            } else {
                messageDiv.innerHTML = '<div class="alert alert-danger">Error: ' + JSON.stringify(data) + '</div>';
            }
        })
        .catch(error => console.error('Error:', error));
    };
}

// Delete function
function deleteAccount(id) {
    if (!confirm("Are you sure you want to delete this account?")) return;

    let csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    fetch(`http://127.0.0.1:8000/api/accounts/delete/${id}/`, {
        method: 'DELETE',
        headers: {
            'X-CSRFToken': csrfToken
        }
    })
    .then(response => {
        if (response.ok) {
            document.getElementById('responseMessage').innerHTML = '<div class="alert alert-success">Account Deleted Successfully!</div>';
            loadAccounts(); // Reload table
        } else {
            document.getElementById('responseMessage').innerHTML = '<div class="alert alert-danger">Error deleting account.</div>';
        }
    })
    .catch(error => console.error('Error:', error));
}

// Load account types and accounts on page load
document.addEventListener('DOMContentLoaded', function() {
    loadAccountTypes();
    loadAccounts();
});
</script>
{% endblock %}
