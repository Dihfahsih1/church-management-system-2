{% extends "includes/base.html" %}
{% block title %}UCC Bwaise - incomes{% endblock %}

{% block content %}
<style>
    .export-icon {
        cursor: pointer;
        color: #198754; /* Green Excel-like color */
        font-size: 1.5rem;
    }
    .export-icon:hover {
        color: #145c32; /* Darker green */
    }
</style>

<div class="main-panel">
    <div class="content">
        <div class="container mt-3">
            <div class="row">
                
                <!-- Left Column: Form -->
                <div class="col-md-5">
                    <div class="card shadow-sm border-0 rounded">
                        <div class="card-header bg-primary text-white text-center">
                            <h5 class="mb-0">Record Expenditure</h5>
                        </div>
                        <div class="card-body">
                            <form id="ExpenditureForm">
                                {% csrf_token %}
                                
                                <div class="mb-3"> 
                                    <div class="mb-3"> 
                                        <select class="form-select form-control" id="account" required>
                                            <option value="">Select Account</option>
                                            <!-- Options will be populated by JS -->
                                        </select>
                                    </div>
                                    <select class="form-select form-control" id="category" required>
                                        <option value="">Select category</option>
                                        <!-- Options will be populated by JS -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="amount" placeholder="Enter Amount" required>
                                </div>
                                <div class="mb-3"> 
                                    <input type="text" class="form-control" id="description" placeholder="Enter Expenditure Narration" required>
                                </div>

                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                     
                                </div>
                            </form>
                            <div id="responseMessage" class="mt-3"></div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Table -->
                <div class="col-md-7">
                    <div class="card shadow-sm border-0 rounded">
                        <div class="card-header bg-primary text-white text-center">
                            <h5 class="mb-0">Weekly Expenditure</h5>
                        </div>
                        <div class="card-body">
                            <!-- Export Icon Inside Table Header -->
                            <i class="fa fa-file-excel export-icon" onclick="exportToExcel('expenditureTable', 'expenditure')" title="Export to Excel"></i>
                            <table id="expenditureTable" class="table table-striped table-bordered">
                                <thead class="table-striped">
                                    <tr>
                                        <th>Account</th> 
                                        <th>Category</th>
                                        <th>Amount</th>
                                        <th>Description</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="expenditureTableBody">
                                    <!-- Accounts will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

function loadAccount() {
    fetch('http://127.0.0.1:8000/api/accounts/list/')
    .then(response => response.json())
    .then(data => {
        let selectField = document.getElementById('account');
        selectField.innerHTML = '<option value="">Select Account</option>'; // Clear existing options
        data.forEach(account => {
            let option = document.createElement('option');
            option.value = account.id;
            option.textContent = account.name;
            selectField.appendChild(option);
        });
    })
    .catch(error => console.error('Error loading accounts:', error));
}

function loadExpenditureCategories() {
    fetch('http://127.0.0.1:8000/api/expenditure-category/list/')
    .then(response => response.json())
    .then(data => {
        let selectField = document.getElementById('category');
        selectField.innerHTML = '<option value="">Select Category</option>'; // Clear existing options
        data.forEach(categories => {
            let option = document.createElement('option');
            option.value = categories.id;
            option.textContent = categories.name;
            selectField.appendChild(option);
        });
    })
    .catch(error => console.error('Error loading categories:', error));
}

function loadExpenditure() {
    fetch('http://127.0.0.1:8000/api/expenditures/list/')
    .then(response => response.json())
    .then(data => {
        let tableBody = document.getElementById('expenditureTableBody');
        tableBody.innerHTML = ''; // Clear existing table rows
        data.forEach(expenditure => {
            // Access account_name directly from the response
            let accountName = expenditure.account_name || 'No account';  // Handle missing account
            let CategoryName = expenditure.category_name || 'No category';  // Handle missing account

            let row = 
                `<tr>
                    <td>${accountName}</td>  
                    <td>${CategoryName}</td> 
                    <td>${expenditure.amount}</td>  
                    <td>${expenditure.description}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="edit">
                            <i class="la la-pencil"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="delete(${expenditure.id})">
                            <i class="la la-trash"></i>
                        </button>
                    </td>
                </tr>`;
            tableBody.innerHTML += row;
        });
    })
    .catch(error => console.error('Error loading expenditure:', error));
}

document.getElementById('ExpenditureForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    let csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value; // Get CSRF token
    let account = document.getElementById('account').value;
    let category = document.getElementById('category').value;
    let amount = document.getElementById('amount').value;
    let description = document.getElementById('description').value; 

    fetch('http://127.0.0.1:8000/api/expenditures/create/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken  // Include CSRF token
        },
        body: JSON.stringify({ account, category, amount, description }) // Removed 'name' (was undefined)
    })
    .then(response => response.json())
    .then(data => {
        let messageDiv = document.getElementById('responseMessage');
        if (data.id) {
            messageDiv.innerHTML = '<div class="alert alert-success">expenditure Created Successfully!</div>';
            document.getElementById('ExpenditureForm').reset();
            loadExpenditure(); // Reload expenditure
        } else {
            messageDiv.innerHTML = '<div class="alert alert-danger">Error: ' + JSON.stringify(data) + '</div>';
        }
    })
    .catch(error => console.error('Error:', error));
});

// Delete function
function deleteCategory(id) {
    if (!confirm("Are you sure you want to delete this expenditure?")) return;

    let csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    fetch(`http://127.0.0.1:8000/api/expenditures/delete/${id}/`, {
        method: 'DELETE',
        headers: {
            'X-CSRFToken': csrfToken
        }
    })
    .then(response => {
        if (response.ok) {
            document.getElementById('responseMessage').innerHTML = '<div class="alert alert-success">expenditure Deleted Successfully!</div>';
            loadincomes(); // Fix: Reload incomes, not accounts
        } else {
            document.getElementById('responseMessage').innerHTML = '<div class="alert alert-danger">Error deleting expenditure.</div>';
        }
    })
    .catch(error => console.error('Error:', error));
}

// Load data on page load
document.addEventListener('DOMContentLoaded', function() {
    loadExpenditure();
    loadAccount(); 
    loadExpenditureCategories();

});
</script>
{% endblock %}
