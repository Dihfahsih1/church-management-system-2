{% extends "includes/base.html" %}
{% block title %}UCC Bwaise - Expenditures {% endblock %}

{% block content %}
<style>
    .export-icon {
        cursor: pointer;
        color: #198754; /* Green Excel-like color */
        font-size: 1.5rem;
    }
    .export-icon:hover {
        color: #145c32; /* Darker green */
    }
</style>

<div class="main-panel">
    <div class="content">
        <div class="container mt-3">
            <div class="row">
                
                <!-- Left Column: Form -->
                <div class="col-md-5">
                    <div class="card shadow-sm border-0 rounded">
                        <div class="card-header bg-primary text-white text-center">
                            <h5 class="mb-0">Record Expenditure</h5>
                        </div>
                        <div class="card-body">
                            <form id="ExpenditureForm">
                                {% csrf_token %}
                                
                                <div class="mb-3"> 
                                    <div class="mb-3"> 
                                        <select class="form-select form-control" id="account" required>
                                            <option value="">Select Account</option>
                                            <!-- Options will be populated by JS -->
                                        </select>
                                    </div>
                                    <select class="form-select form-control" id="category" required>
                                        <option value="">Select category</option>
                                        <!-- Options will be populated by JS -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <input type="number" class="form-control" id="amount" placeholder="Enter Amount" required>
                                </div>
                                <div class="mb-3"> 
                                    <input type="text" class="form-control" id="description" placeholder="Enter Expenditure Narration" required>
                                </div>

                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                     
                                </div>
                            </form>
                            <div id="responseMessage" class="mt-3"></div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Table -->
                <div class="col-md-7">
                    <div class="card shadow-sm border-0 rounded">
                        <div class="card-header bg-primary text-white text-center">
                            <h5 class="mb-0">Weekly Expenditure</h5>
                        </div>
                        <div class="card-body">
                            <!-- Export Icon Inside Table Header -->
                            <i class="fa fa-file-excel export-icon" onclick="exportToExcel('expenditureTable', 'expenditure')" title="Export to Excel"></i>
                            <table id="expenditureTable" class="table table-striped table-bordered">
                                <thead class="table-striped">
                                    <tr>
                                        <th>Account</th> 
                                        <th>Category</th>
                                        <th>Amount</th>
                                        <th>Description</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="expenditureTableBody">
                                    <!-- Accounts will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal for Editing Expenditure -->
<div class="modal fade" id="editExpenditureModal" tabindex="-1" aria-labelledby="editExpenditureModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editExpenditureModalLabel">Edit Expenditure</h5>
                <!-- Use data-dismiss for Bootstrap 4 -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="modalExpenditureForm">
                    <input type="hidden" id="modal_expenditure_id">
                    {% csrf_token %}
                    <div class="mb-3"> 
                        <select class="form-control form-select" id="modal_account" required> 
                            <!-- Options will be populated by JS -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-control form-select" id="modal_category" required>
                            <!-- Options will be populated by JS -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="modal_amount" placeholder="Enter Amount" required>
                    </div>
                    <div class="mb-3"> 
                        <input type="text" class="form-control" id="modal_description" placeholder="Enter Expenditure Narration" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" id="modalSubmitButton" class="btn btn-success">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script>



document.getElementById('ExpenditureForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    let csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value; // Get CSRF token
    let account = document.getElementById('account').value;
    let category = document.getElementById('category').value;
    let amount = document.getElementById('amount').value;
    let description = document.getElementById('description').value; 

    fetch('http://127.0.0.1:8000/api/expenditures/create/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken  // Include CSRF token
        },
        body: JSON.stringify({ account, category, amount, description })  
    })
    .then(response => response.json())
    .then(data => {
        let messageDiv = document.getElementById('responseMessage');
        if (data.id) {
            messageDiv.innerHTML = '<div class="alert alert-success">expenditure Created Successfully!</div>';
            document.getElementById('ExpenditureForm').reset();
            loadExpenditures(); // Reload expenditure
        } else {
            messageDiv.innerHTML = '<div class="alert alert-danger">Error: ' + JSON.stringify(data) + '</div>';
        }
    })
    .catch(error => console.error('Error:', error));
});

function loadAccounts() {
    fetch('http://127.0.0.1:8000/api/accounts/list/')
    .then(response => response.json())
    .then(data => {
        let selectField = document.getElementById('account');
        selectField.innerHTML = '<option value="">Select Account</option>'; // Clear existing options
        data.forEach(account => {
            let option = document.createElement('option');
            option.value = account.id;
            option.textContent = account.name;
            selectField.appendChild(option);
        });
    })
    .catch(error => console.error('Error loading accounts:', error));
}

//Function to load expenditure categories and preselect the correct category
function loadExpenditureCategories(callback, selectedCategoryId = null) {
    fetch('http://127.0.0.1:8000/api/expenditure-category/list/')  
        .then(response => response.json())
        .then(data => {
            console.log("Categories fetched:", data);
            let categoryDropdown = document.getElementById('modal_category');
            categoryDropdown.innerHTML = '<option value="">Select Category</option>'; // Reset

            data.forEach(category => {
                let option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                if (selectedCategoryId && category.id == selectedCategoryId) {
                    option.selected = true; // Preselect the correct category
                }
                categoryDropdown.appendChild(option);
            });

            if (callback) callback(); 
        })
        .catch(error => console.error('Error loading categories:', error));
}



function openEditModal(id, accountId, categoryId, amount, description) {
    console.log("Opening edit modal with:", { id, accountId, categoryId, amount, description });
 
    document.getElementById('modal_expenditure_id').value = id;
    document.getElementById('modal_amount').value = amount;
    document.getElementById('modal_description').value = description;
 
    loadAccounts(() => {
        loadExpenditureCategories(() => {
            var myModal = new bootstrap.Modal(document.getElementById('editExpenditureModal'));
            myModal.show();
        },categoryId);
    }, accountId);
}

// Update the expenditure
document.getElementById('modalExpenditureForm').addEventListener('submit', function(event) {
    event.preventDefault();

    let expenditureId = document.getElementById('modal_expenditure_id').value;
    let account = document.getElementById('modal_account').value;
    let category = document.getElementById('modal_category').value;
    let amount = document.getElementById('modal_amount').value;
    let description = document.getElementById('modal_description').value; 

    let url = 'http://127.0.0.1:8000/api/expenditures/update/';
    let formData = new FormData();
    formData.append('id', expenditureId);
    formData.append('account', account);
    formData.append('category', category);
    formData.append('amount', amount);
    formData.append('description', description);

    fetch(url, {
        method: 'POST', 
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        },
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        let messageDiv = document.getElementById('responseMessage');
        if (data.id) {
            messageDiv.innerHTML = `<div class="alert alert-success">Expenditure Updated Successfully!</div>`;
            loadExpenditures();
 
            $('#editExpenditureModal').modal('hide');  
        } else {
            messageDiv.innerHTML = `<div class="alert alert-danger">Error: ${JSON.stringify(data)}</div>`;
        }
    })
    .catch(error => console.error('Error:', error));
});



function loadExpenditures() {
    fetch('http://127.0.0.1:8000/api/expenditures/list/')
    .then(response => response.json())
    .then(data => {
        let tableBody = document.getElementById('expenditureTableBody');
        tableBody.innerHTML = ''; // Clear existing table rows
        data.forEach(expenditure => {
            // Access account_name directly from the response
            let accountName = expenditure.account_name || 'No account';  // Handle missing account
            let CategoryName = expenditure.category_name || 'No category';  // Handle missing account

            let row = 
                `<tr>
                    <td>${accountName}</td>  
                    <td>${CategoryName}</td> 
                    <td>${expenditure.amount}</td>  
                    <td>${expenditure.description}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="openEditModal(${expenditure.id}, ${expenditure.account_id}, ${expenditure.category_id}, '${expenditure.amount}', '${expenditure.description}')">
                            Edit
                        </button>
                    </td>
                </tr>`;
            tableBody.innerHTML += row;
        });
    })
    .catch(error => console.error('Error loading expenditure:', error));
}

// Load data on page load
document.addEventListener('DOMContentLoaded', function() {
    loadExpenditures();
    loadAccounts(); 
    loadExpenditureCategories();

});
</script>
{% endblock %}
