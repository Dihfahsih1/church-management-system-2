{% extends "includes/base.html" %}
{% block title %}UCC Bwaise - incomes{% endblock %}

{% block content %}
<style>
    .export-icon {
        cursor: pointer;
        color: #198754; /* Green Excel-like color */
        font-size: 1.5rem;
    }
    .export-icon:hover {
        color: #145c32; /* Darker green */
    }
</style>

<div class="main-panel">
    <div class="content">
        <div class="container mt-3">
            <div class="row">
                
                <!-- Left Column: Form -->
                <div class="col-md-5">
                    <div class="card shadow-sm border-0 rounded">
                        <div class="card-header bg-primary text-white text-center">
                            <h5 class="mb-0">Add Income</h5>
                        </div>
                        <div class="card-body">
                            <form id="IncomeForm">
                                <input type="hidden" id="income_id">
                                {% csrf_token %}
                                
                                <div class="mb-3"> 
                                    <div class="mb-3"> 
                                        <select class="form-select form-control" id="account" required>
                                            <option value="">Select Account</option>
                                            <!-- Options will be populated by JS -->
                                        </select>
                                    </div>
                                    <select class="form-select form-control" id="category" required>
                                        <option value="">Select category</option>
                                        <!-- Options will be populated by JS -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="amount" placeholder="Enter Amount" required>
                                </div>
                                <div class="mb-3"> 
                                    <input type="text" class="form-control" id="description" placeholder="Enter Income Narration" required>
                                </div>

                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                     
                                </div>
                            </form>
                            <div id="responseMessage" class="mt-3"></div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Table -->
                <div class="col-md-7">
                    <div class="card shadow-sm border-0 rounded">
                        <div class="card-header bg-primary text-white text-center">
                            <h5 class="mb-0">Weekly Incomes</h5>
                        </div>
                        <div class="card-body">
                            <!-- Export Icon Inside Table Header -->
                            <i class="fa fa-file-excel export-icon" onclick="exportToExcel('incomesTable', 'incomes')" title="Export to Excel"></i>
                            <table id="incomesTable" class="table table-striped table-bordered">
                                <thead class="table-striped">
                                    <tr>
                                        <th>Account</th> 
                                        <th>Category</th>
                                        <th>Amount</th>
                                        <th>Description</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="incomesTableBody">
                                    <!-- Accounts will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Editing Income -->
<div class="modal fade" id="editIncomeModal" tabindex="-1" aria-labelledby="editIncomeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editIncomeModalLabel">Edit Income</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="modalIncomeForm">
            <input type="hidden" id="modal_income_id">
            {% csrf_token %}
            <div class="mb-3"> 
              <select class="form-select" id="modal_account" required>
                <option value="">Select Account</option>
                <!-- Options will be populated by JS -->
              </select>
            </div>
            <div class="mb-3">
              <select class="form-select" id="modal_category" required>
                <option value="">Select Category</option>
                <!-- Options will be populated by JS -->
              </select>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="modal_amount" placeholder="Enter Amount" required>
            </div>
            <div class="mb-3"> 
              <input type="text" class="form-control" id="modal_description" placeholder="Enter Income Narration" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" id="modalSubmitButton" class="btn btn-success">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<script>

function loadAccount() {
    fetch('http://127.0.0.1:8000/api/accounts/list/')
    .then(response => response.json())
    .then(data => {
        let selectField = document.getElementById('account');
        selectField.innerHTML = '<option value="">Select Account</option>'; // Clear existing options
        data.forEach(account => {
            let option = document.createElement('option');
            option.value = account.id;
            option.textContent = account.name;
            // Preselect the option if it matches the current account
            if (account.id == document.getElementById('modal_account').value) {
                option.selected = true;
            }

            selectField.appendChild(option);
        });
    })
    .catch(error => console.error('Error loading accounts:', error));
}

function openEditModal(id, account, category, amount, description) {
    // Set the data in the modal
    document.getElementById('modal_income_id').value = id;
    
    // Preselect the account and category dropdowns
    document.getElementById('modal_account').value = account; // Account ID
    document.getElementById('modal_category').value = category; // Category ID
    
    // Set other form fields
    document.getElementById('modal_amount').value = amount;
    document.getElementById('modal_description').value = description;

    //Load accounts and categories dynamically if they are not loaded
    loadAccount();
    loadIncomeCategories();

    // Show the modal
    var myModal = new bootstrap.Modal(document.getElementById('editIncomeModal'));
    myModal.show();
}

// Update the income
document.getElementById('modalIncomeForm').addEventListener('submit', function(event) {
    event.preventDefault();

    let incomeId = document.getElementById('modal_income_id').value;
    let account = document.getElementById('modal_account').value;
    let category = document.getElementById('modal_category').value;
    let amount = document.getElementById('modal_amount').value;
    let description = document.getElementById('modal_description').value; 

    let url = 'http://127.0.0.1:8000/api/incomes/update/';
    let formData = new FormData();
    formData.append('id', incomeId);
    formData.append('account', account);
    formData.append('category', category);
    formData.append('amount', amount);
    formData.append('description', description);

    fetch(url, {
        method: 'POST', 
        headers: {
            'X-CSRFToken': csrfToken
        },
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        let messageDiv = document.getElementById('responseMessage');
        if (data.id) {
            messageDiv.innerHTML = `<div class="alert alert-success">Income Updated Successfully!</div>`;
            loadIncomes();
            var myModal = bootstrap.Modal.getInstance(document.getElementById('editIncomeModal'));
            myModal.hide(); // Hide the modal after successful update
        } else {
            messageDiv.innerHTML = `<div class="alert alert-danger">Error: ${JSON.stringify(data)}</div>`;
        }
    })
    .catch(error => console.error('Error:', error));
});

function loadIncomeCategories() {
    fetch('http://127.0.0.1:8000/api/income-category/list/')
    .then(response => response.json())
    .then(data => {
        let selectField = document.getElementById('category');
        selectField.innerHTML = '<option value="">Select Category</option>'; // Clear existing options
        data.forEach(categories => {
            let option = document.createElement('option');
            option.value = categories.id;
            option.textContent = categories.name;

            
            selectField.appendChild(option);
        });
    })
    .catch(error => console.error('Error loading categories:', error));
}

function loadIncomes() {
    fetch('http://127.0.0.1:8000/api/incomes/list/')
    .then(response => response.json())
    .then(data => {
        let tableBody = document.getElementById('incomesTableBody');
        tableBody.innerHTML = ''; // Clear existing table rows
        data.forEach(income => {
            
            let accountName = income.account_name || 'No account';   
            let CategoryName = income.category_name || 'No category';  

            let row = 
                `<tr>
                    <td>${accountName}</td>  
                    <td>${CategoryName}</td> 
                    <td>${income.amount}</td>  
                    <td>${income.description}</td>
                    <td> 
                        <button class="btn btn-warning btn-sm" onclick="openEditModal(${income.id}, '${income.account_name}', '${income.category_name}', '${income.amount}', '${income.description}')">Edit</button>
                         
                        
                    </td>
                </tr>`;
            tableBody.innerHTML += row;
        });
    })
    .catch(error => console.error('Error loading incomes:', error));
}

document.getElementById('IncomeForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    let csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value; //  
    let account = document.getElementById('account').value;
    let category = document.getElementById('category').value;
    let amount = document.getElementById('amount').value;
    let description = document.getElementById('description').value; 

    fetch('http://127.0.0.1:8000/api/incomes/create/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken  //    
        },
        body: JSON.stringify({ account, category, amount, description }) //      
    })
    .then(response => response.json())
    .then(data => {
        let messageDiv = document.getElementById('responseMessage');
        if (data.id) {
            messageDiv.innerHTML = '<div class="alert alert-success">Income Created Successfully!</div>';
            document.getElementById('IncomeForm').reset();
            loadIncomes(); //    
        } else {
            messageDiv.innerHTML = '<div class="alert alert-danger">Error: ' + JSON.stringify(data) + '</div>';
        }
    })
    .catch(error => console.error('Error:', error));
});

// Delete function
function deleteCategory(id) {
    if (!confirm("Are you sure you want to delete this Income?")) return;

    let csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    fetch(`http://127.0.0.1:8000/api/incomes/delete/${id}/`, {
        method: 'DELETE',
        headers: {
            'X-CSRFToken': csrfToken
        }
    })
    .then(response => {
        if (response.ok) {
            document.getElementById('responseMessage').innerHTML = '<div class="alert alert-success">Income Deleted Successfully!</div>';
            loadIncomes();  
        } else {
            document.getElementById('responseMessage').innerHTML = '<div class="alert alert-danger">Error deleting Income.</div>';
        }
    })
    .catch(error => console.error('Error:', error));
}

// Load data on page load
document.addEventListener('DOMContentLoaded', function() {
    loadIncomes();
    loadAccount(); 
    loadIncomeCategories();

});
</script>
{% endblock %}
