{% extends "includes/base.html" %}
{% block title %}UCC Bwaise - incomes{% endblock %}

{% block content %}
<style>
    .export-icon {
        cursor: pointer;
        color: #198754; /* Green Excel-like color */
        font-size: 1.5rem;
    }
    .export-icon:hover {
        color: #145c32; /* Darker green */
    }
</style>

<div class="main-panel">
    <div class="content">
        <div class="container mt-3">
            <div class="row">
                
                <!-- Left Column: Form -->
                <div class="col-md-5">
                    <div class="card shadow-sm border-0 rounded">
                        <div class="card-header bg-primary text-white text-center">
                            <h5 class="mb-0">Add Income</h5>
                        </div>
                        <div class="card-body">
                            <form id="IncomeForm">
                                <input type="hidden" id="income_id">
                                {% csrf_token %}
                                
                                <div class="mb-3"> 
                                    <select class="form-select form-control" id="account" required>
                                        <option value="">Select Account</option>
                                        <!-- Options will be populated by JS -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <select class="form-select form-control" id="category" required>
                                        <option value="">Select category</option>
                                        <!-- Options will be populated by JS -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="amount" placeholder="Enter Amount" required>
                                </div>
                                <div class="mb-3"> 
                                    <input type="text" class="form-control" id="description" placeholder="Enter Income Narration" required>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </form>
                            <div id="responseMessage" class="mt-3"></div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Table -->
                <div class="col-md-7">
                    <div class="card shadow-sm border-0 rounded">
                        <div class="card-header bg-primary text-white text-center">
                            <h5 class="mb-0">Weekly Incomes</h5>
                        </div>
                        <div class="card-body">
                            <!-- Export Icon Inside Table Header -->
                            <i class="fa fa-file-excel export-icon" onclick="exportToExcel('incomesTable', 'incomes')" title="Export to Excel"></i>
                            <table id="incomesTable" class="table table-striped table-bordered">
                                <thead class="table-striped">
                                    <tr>
                                        <th>Account</th> 
                                        <th>Category</th>
                                        <th>Amount</th>
                                        <th>Description</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="incomesTableBody">
                                    <!-- Incomes will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Editing Income -->
<div class="modal fade" id="editIncomeModal" tabindex="-1" aria-labelledby="editIncomeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editIncomeModalLabel">Edit Income</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="modalIncomeForm">
                    <input type="hidden" id="modal_income_id">
                    {% csrf_token %}
                    <div class="mb-3"> 
                        <select class="form-select" id="modal_account" required> 
                            <!-- Options will be populated by JS -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="modal_category" required>
                             
                            <!-- Options will be populated by JS -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="modal_amount" placeholder="Enter Amount" required>
                    </div>
                    <div class="mb-3"> 
                        <input type="text" class="form-control" id="modal_description" placeholder="Enter Income Narration" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" id="modalSubmitButton" class="btn btn-success">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Function to load accounts and preselect the correct account
function loadAccounts(callback, selectedAccountId = null) {  
    fetch('http://127.0.0.1:8000/api/accounts/list/')  
        .then(response => response.json())
        .then(data => {
            console.log("Accounts fetched:", data);
            let accountDropdown = document.getElementById('modal_account');
            accountDropdown.innerHTML = '<option value="">Select Account</option>'; // Reset

            data.forEach(account => {
                let option = document.createElement('option');
                option.value = account.id;
                option.textContent = account.name;
                if (selectedAccountId && account.id == selectedAccountId) {
                    option.selected = true; // Preselect the correct account
                }
                accountDropdown.appendChild(option);
            });

            if (callback) callback(); 
        }) 
        .catch(error => console.error('Error loading accounts:', error));
}

// Function to load income categories and preselect the correct category
function loadIncomeCategories(callback, selectedCategoryId = null) {
    fetch('http://127.0.0.1:8000/api/income-category/list/')  
        .then(response => response.json())
        .then(data => {
            console.log("Categories fetched:", data);
            let categoryDropdown = document.getElementById('modal_category');
            categoryDropdown.innerHTML = '<option value="">Select Category</option>'; // Reset

            data.forEach(category => {
                let option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                if (selectedCategoryId && category.id == selectedCategoryId) {
                    option.selected = true; // Preselect the correct category
                }
                categoryDropdown.appendChild(option);
            });

            if (callback) callback(); 
        })
        .catch(error => console.error('Error loading categories:', error));
}

function openEditModal(id, accountId, categoryId, amount, description) {
    console.log("Opening edit modal with:", { id, accountId, categoryId, amount, description });

    // Set the values for amount and description
    document.getElementById('modal_income_id').value = id;
    document.getElementById('modal_amount').value = amount;
    document.getElementById('modal_description').value = description;

    // Load accounts and categories with preselected values
    (() => {
        // After accounts are loaded, load categories
        loadAccountsloadIncomeCategories(() => {
            // Open modal AFTER ensuring dropdowns are populated
            var myModal = new bootstrap.Modal(document.getElementById('editIncomeModal'));
            myModal.show();
        }, categoryId); // Pass categoryId to preselect the correct category
    }, accountId); // Pass accountId to preselect the correct account
}
// Update the income
document.getElementById('modalIncomeForm').addEventListener('submit', function(event) {
    event.preventDefault();

    let incomeId = document.getElementById('modal_income_id').value;
    let account = document.getElementById('modal_account').value;
    let category = document.getElementById('modal_category').value;
    let amount = document.getElementById('modal_amount').value;
    let description = document.getElementById('modal_description').value; 

    let url = 'http://127.0.0.1:8000/api/incomes/update/';
    let formData = new FormData();
    formData.append('id', incomeId);
    formData.append('account', account);
    formData.append('category', category);
    formData.append('amount', amount);
    formData.append('description', description);

    fetch(url, {
        method: 'POST', 
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        },
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        let messageDiv = document.getElementById('responseMessage');
        if (data.id) {
            messageDiv.innerHTML = `<div class="alert alert-success">Income Updated Successfully!</div>`;
            loadIncomes();
            var myModal = bootstrap.Modal.getInstance(document.getElementById('editIncomeModal'));
            myModal.hide(); // Hide the modal after successful update
        } else {
            messageDiv.innerHTML = `<div class="alert alert-danger">Error: ${JSON.stringify(data)}</div>`;
        }
    })
    .catch(error => console.error('Error:', error));
});

// Function to load incomes
function loadIncomes() {
    fetch('http://127.0.0.1:8000/api/incomes/list/')
    .then(response => response.json())
    .then(data => {
        let tableBody = document.getElementById('incomesTableBody');
        tableBody.innerHTML = ''; // Clear existing table rows
        data.forEach(income => {
            let row = 
                `<tr>
                    <td>${income.account_name}</td>  
                    <td>${income.category_name}</td> 
                    <td>${income.amount}</td>  
                    <td>${income.description}</td>
                    <td> 
                        <button class="btn btn-warning btn-sm" onclick="openEditModal(${income.id}, ${income.account_id}, ${income.category_id}, '${income.amount}', '${income.description}')">
                            Edit
                        </button>
                    </td>
                </tr>`;
            tableBody.innerHTML += row;
        });
    })
    .catch(error => console.error('Error loading incomes:', error));
}

// Load data on page load
document.addEventListener('DOMContentLoaded', function() {
    loadIncomes();
    loadAccounts(); 
    loadIncomeCategories();
});
</script>
{% endblock %}
